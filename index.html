<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada Portfolio Management Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- ---Start sidebar menu --- -->
      <div class="sidebar-container" id="sidebar-container">
        <!-- menu collapse icon -->
        <div class="collapse-icon" onclick="collapseSidebar()">
          <img src="assets/icons/Collapse Nav bar.svg" alt="" />
        </div>
        <div class="logo">
          <img
            class="large"
            src="assets/images/logo-white.svg"
            alt="ejada logo"
          />
          <img class="small" src="assets/images/collapsed-logo.png" alt="" />
        </div>
        <img class="line" src="assets/icons/Vector 6.svg" alt="" />
        <!-----  Side nav ----->
        <ul class="nav-list">
          <li>
            <a class="flex-row">
              <div class="flex-row">
                <img src="assets/icons/home 4.png" alt="" />
                <p>Home</p>
              </div>
              <img class="arrow" src="assets/icons/Vector.svg" alt="" />
            </a>
          </li>
          <li>
            <a class="flex-row">
              <div class="flex-row">
                <img src="assets/icons/user-circle 1.png" alt="" />
                <p>Merchant Profile</p>
              </div>
              <img class="arrow" src="assets/icons/Vector.svg" alt="" />
            </a>
          </li>
          <li>
            <a class="flex-row">
              <div class="flex-row">
                <img src="assets/icons/users-group 1.png" alt="" />
                <p>Merchant Users</p>
              </div>
              <img class="arrow" src="assets/icons/Vector.svg" alt="" />
            </a>
          </li>
          <li>
            <a class="flex-row">
              <div class="flex-row">
                <img src="assets/icons/Vector3.png" alt="" />
                <p>Product Management</p>
              </div>
              <img class="arrow" src="assets/icons/Vector.svg" alt="" />
            </a>
          </li>
          <li>
            <a class="flex-row">
              <div class="flex-row">
                <img src="assets/icons/coins 1.svg" alt="" />
                <p>Points Management</p>
              </div>
              <img class="arrow" src="assets/icons/Vector.svg" alt="" />
            </a>
          </li>
          <li>
            <a class="flex-row active">
              <div class="flex-row">
                <img src="assets/icons/report 2.svg" alt="" />
                <p>Reports</p>
              </div>
              <img class="arrow" src="assets/icons/Vector.svg" alt="" />
            </a>
            <ul class="sub-menu">
              <li><a>Transactions Report</a></li>
              <li><a>Billing Report</a></li>
              <li><a class="active">Points Report</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <!-- ---End side bar menu --- -->
      <!-- ---- ---start dashboard header&content--- -->
      <div class="main-container dashboard">
        <!-- Start header  -->
        <header class="header">
          <div></div>
          <div class="user-nav">
            <div class="user-name flex-row">
              <img
                class="user-img"
                src="assets/images/Ellipse 10.png"
                alt="user image"
              />
              <h4>Nadine Hafez</h4>
              <img src="assets/icons/Shape.svg" alt="" />
            </div>
            <div class="notification">
              <img src="assets/icons/bell.svg" alt="" />
            </div>
            <img src="assets/icons/Line 57.svg" alt="" />
            <div class="language flex-row">
              <img src="assets/icons/world.svg" alt="" />
              <p>English</p>
              <img src="assets/icons/Shape.svg" alt="" />
            </div>
          </div>
        </header>
        <!-- End header  -->
        <!-- Start dashboard content -->
        <div class="dashboard-content">content here</div>
        <!-- End dashboard content -->
      </div>
      <!-- -------------- ---End  dashboard --- -->
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
