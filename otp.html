<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada Portfolio Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-container login">
      <!-- login form  -->
      <div class="login-container">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <div>
          <h4>Didn't receive your code on</h4>
          <h4>(r****al@an***.com)?</h4>
        </div>
        <p>Receive a new code on your email by clicking the button below</p>
        <div class="form-container">
          <div class="form-content">
            <div class="inputs-container">
              <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
              </div>
              <div class="reset-container flex-row gap-4">
                <img src="assets/icons/Timer.svg" alt="" />
                <p><span>Try again after 02:59 sec.</span></p>
              </div>
            </div>
            <br />
            <div class="flex-column">
              <button class="login-btn disabled">Resend Code</button>
              <button class="login-btn outline-btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- background shape -->
      <div class="login-shape-left">
        <img src="assets/images/login-shape-left.png" alt="" />
      </div>
      <div class="login-shape-right">
        <img src="assets/images/login-shape-right.png" alt="" />
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
